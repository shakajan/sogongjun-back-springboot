spring.application.name=sogonjun-spring-server

# MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# GPT
openai.text.model=gpt-3.5-turbo
openai.image.model=dall-e-3
openai.api.text.url=https://api.openai.com/v1/chat/completions
openai.api.image.url=https://api.openai.com/v1/images/generations
openai.api.key=${OPENAI_API_KEY}

## JWT
jwt.key=${JWT_KEY}